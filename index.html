<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stat stat--1"><span>10k+</span></li>
          <li class="stat stat--2"><span>314</span></li>
          <li class="stat stat--3"><span>12m+</span></li>
          <li class="stat--1_el"><span> companies</span></li>
          <li class="stat--2_el"><span> templates</span></li>
          <li class="stat--3_el"><span> queries</span></li>
        </ul>
      </div>
      <picture class="card-img">
        <source
          media="(min-width: 616px)"
          srcset="images/image-header-desktop.jpg"
        />
        <img
          src="images/image-header-mobile.jpg"
          alt=""
          aria-hidden="true"
          width="432"
          height="332"
          class="card-img"
        />
      </picture>
    </article>
  </body>
</html>
